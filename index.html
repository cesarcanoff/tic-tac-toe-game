<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <!-- <div class="init">
      <h1>COMEÃ‡AR</h1>
      <button id="gameStart">JOGAR</button>
    </div> -->
    <div class="container">
      <div class="board">
        <header class="title">
          <h1>Tic Tac Toe Game</h1>
        </header>
        <div class="row">
          <div onclick="selectSquare(this.id)" class="square one" id="1">-</div>
          <div onclick="selectSquare(this.id)" class="square two" id="2">-</div>
          <div onclick="selectSquare(this.id)" class="square three" id="3">
            -
          </div>
        </div>
        <div class="row">
          <div onclick="selectSquare(this.id)" class="square four" id="4">
            -
          </div>
          <div onclick="selectSquare(this.id)" class="square five" id="5">
            -
          </div>
          <div onclick="selectSquare(this.id)" class="square six" id="6">-</div>
        </div>
        <div class="row">
          <div onclick="selectSquare(this.id)" class="square seven" id="7">
            -
          </div>
          <div onclick="selectSquare(this.id)" class="square eight" id="8">
            -
          </div>
          <div onclick="selectSquare(this.id)" class="square nine" id="9">
            -
          </div>
        </div>
        <div class="information">
          <div class="winner">
            <h3>Winner:</h3>
          </div>
          <div class="game-time">
            <h3>Time:</h3>
          </div>
          <div class="reset-game">
            <button>New Game</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
